<!DOCTYPE html>
<html>
<head>
    <title>Image Ping Example</title>
</head>
<body>
    <script>
        var img = new Image();
        img.onload = function(event){
            console.log("onload: ");
            console.log(event);
        };
        img.onerror = function (event) {
            console.log("onerror: ");
            console.log(event);
        };
        img.src = "https://weme-image-test.s3.us-west-1.amazonaws.com/spring-calendar.jpg";

    </script>
</body>
</html>
