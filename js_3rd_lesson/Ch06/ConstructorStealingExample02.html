<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function SuperType(name) {
            this.name = name;
        }

        function SubType(name, age) {
            SuperType.call(this, name);
            this.age = age;
        }

        var person = new SubType("Bob", 20);
        console.log(person);

        var person1 = new SubType("Tom", 30);
        console.log(person1);

    </script>
</head>

</body>
</html>
