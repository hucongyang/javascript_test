<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function SuperType() {
            this.colors = ["red", "green", "yellow"];
        }
        
        function SubType() {
            SuperType.call(this);
        }

        var instance1 = new SubType();
        instance1.colors.push("grep");
        console.log(instance1.colors);

        var instance2 = new SubType();
        console.log(instance2.colors);
    </script>
</head>
<body>

</body>
</html>
