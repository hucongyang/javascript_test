<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function addList() {
            if (!document.getElementById('ul')) return false;
            var li1 = document.createElement('li');
            var test1 = document.createTextNode('item');
            li1.appendChild(test1);

            var list = document.getElementById('ul');
            list.appendChild(li1);
        }

        function deleteList() {
            if (!document.getElementById('ul')) return false;
            var list = document.getElementById('ul');
            var lastChild = list.lastChild;
            list.removeChild(lastChild);
        }

        function myDiv() {
            var myDiv = document.getElementById('myDiv');

            console.log(myDiv.innerHTML);
        }

        window.onload = myDiv;
    </script>
</head>
<body>
    <div id="message" class="bd user disabled">
        <ul id="ul" class="list">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>

        <div id="myDiv" data-appId="12345" data-myName="Bob" class="myClass">
            <p>This is a <strong>paragraph</strong> with a list following it.</p>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>

        <button id="add" onclick="addList()">add</button>
        <button id="delete" onclick="deleteList()">delete</button>
        <button id="focus" onclick="focus()">focus</button>
    </div>
</body>
</html>
