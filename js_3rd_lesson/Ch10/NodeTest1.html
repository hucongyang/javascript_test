<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function node() {
            if (!document.getElementById) return false;
            var myList = document.getElementById("myList");
            for (var i = 0; i< myList.childNodes.length; i++) {
                if (myList.childNodes[i].nodeType == 1) {
                    console.log(myList.childNodes[i].firstChild.nodeValue);
                }
            }

        }

        window.onload = node;
    </script>
</head>
<body>
    <div id="message">
        <ul id="myList">
            <li>items1</li>
            <li>items2</li>
            <li>items3</li>
        </ul>
    </div>
</body>
</html>
