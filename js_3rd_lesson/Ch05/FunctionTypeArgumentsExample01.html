<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function factorial(number) {
            if (number <= 1) {
                return 1;
            } else {
                return number * arguments.callee(number -1);
            }
        }

        console.log(factorial(4));
        
        var trueFactorial = factorial;
        var factorial = function (num) {
            return 0;
        };

        console.log(trueFactorial(5));
        console.log(factorial(5));
    </script>
</head>

</body>
</html>
