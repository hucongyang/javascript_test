<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="EventUtil.js"></script>
    <script src="EventOnLoad.js"></script>
    <script>
        function tabForward() {
            var form = document.getElementById("form");
            var handle = function (event) {
                event = EventUtil.getEvent(event);
                var target = EventUtil.getTarget(event);
                if (target.value.length == target.maxLength) {
                    // debugger;
                    for (var i = 0, len = form.elements.length; i < len; i++) {
                        if (target == form.elements[i]) {
                            if (form.elements[i+1]) {
                                form.elements[i+1].focus();
                            }
                            return;
                        }
                    }
                }
            };

            var test1 = document.getElementById("test1");
            var test2 = document.getElementById("test2");
            var test3 = document.getElementById("test3");

            EventUtil.addHandler(test1, 'keyup', handle);
            EventUtil.addHandler(test2, 'keyup', handle);
            EventUtil.addHandler(test3, 'keyup', handle);
        }

        EventOnLoad.addOnLoad(tabForward);
    </script>
</head>
<body>
    <form method="post" action="javascript:alert('fff')" id="form">
        <div>
            <li><input id="test1" name="test1" size="3" maxlength="3" ></li>
            <li><input id="test2" name="test3" size="3" maxlength="3" ></li>
            <li><input id="test3" name="test4" size="4" maxlength="4" ></li>
        </div>
    </form>
</body>
</html>
